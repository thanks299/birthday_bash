<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<title>Happy Birthday Joy</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				margin-top: 100px;
			}
			img,
			video {
				width: 200px;
				height: 200px;
				display: block;
				margin: 0 auto;
			}
			#birthdayMessage {
				font-size: 24px;
				color: #ff69b4;
			}
			.flash {
				animation: flash 1s infinite;
			}
			@keyframes flash {
				0% {
					opacity: 1;
				}
				50% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<h1>Happy Birthday, Joy!</h1>
		<p id="birthdayMessage" class="flash">Happy Birthday, Joy! üéâ‚ù§Ô∏è</p>
		<div class="notification" id="balloons">
			<img src="./my_image.jpg/ballon.jpeg" alt="Balloons" />
		</div>
		<div class="notification" id="roses">
			<img
				src="https://media.giphy.com/media/3o6Zt6KHxJTbXCnHmo/giphy.gif"
				alt="Roses" />
		</div>

		<img id="myImage" src="./my_image.jpg/pic1.jpeg" alt="My Image" />
		<!-- Video element -->
		<video id="birthdayVideo" controls>
			<source src="./birthday_wishes.mp4/wid.mp4" type="video/mp4" />
		</video>
		<img id="myImage" src="./my_image.jpg/p2.jpeg" alt="My Image" />
	</body>
</html>
